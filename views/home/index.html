<div class="col-xs-12 content">
    <h1>Mon profil</h1>
    <div class="col-xs-5 col-sm-3 col-md-2">
        <img src="{{user.picture}}" alt="image profil" class="img-thumbnail" width="96" height="96" />
    </div>
    <div class="col-xs-7 col-sm-9 col-md-10">
        <h2>{{user.name}}</h2>
    </div>
</div>
<div class="col-xs-12 content">
    <div class="row">
        <div class="col-xs-8">
            <h1>Mes oeuvres</h1>
        </div>
        <div class="col-xs-4 text-right" style="padding-top: 10px;">
            <a href="/draw/paint" class="btn btn-info"><i class="glyphicon glyphicon-file"></i> Nouveau</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <td>Nom du dessin</td>
                <td>Voir</td>
                <td>Supprimer</td>
            </tr>
            </thead>
            <tbody>
                {{#if draw}}
                    {{#each draw}}
                        <tr>
                            <td>{{this.nom}}</td>
                            <td><a href="/draw/view/{{this.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-eye-open"></i></a></td>
                            <td>
                                <form method="post" action="/home/welcome">
                                    <input type="hidden" name="dessin" value="{{this.id}}"/>
                                    <button class="btn btn-danger">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {{/each}}
                {{else}}
                <tr>
                    <td colspan="3">Pas de dessin.</td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
