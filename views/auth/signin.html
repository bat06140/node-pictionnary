<div class="col-md-offset-2 col-md-8 content">
    <form action="/signin" method="post" name="connexion">
        <h1>Connexion</h1>

        <!-- S'il y a des erreurs on les affiche -->
        {{#if errors}}
            <div class="col-md-12">
                <div class="alert alert-danger">
                    <p>Des erreurs ont été rencontrées :</p>
                    <ul>
                        {{#each errors}}
                            <li>{{.}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        {{/if}}
        <!-- Fin d'affichage erreurs -->

        <div class="col-md-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="name@something.com" class="form-control" />
            </div>
            <div class="form-group">
                <label for="passwd">Mot de passe</label>
                <input type="password" name="passwd" id="passwd" class="form-control" />
            </div>
            <button class="btn btn-primary">Connexion</button>
        </div>
    </form>
    <div class="col-md-12">
        <h1>Pas encore inscrit ?</h1>
        <p>Rejoins-nous en cliquant sur le bouton ci-dessous.</p>
        <a href="/auth/signup" class="btn btn-primary text-center">Je m'inscris</a>
    </div>
</div>
